        <!-- FORM-SEACTION POCETAK -->
        <div class="form-section">
            <div class="title">
                <h1>User Registration</h1>
            </div>

            <form>

                <div class="single-item">
                    <label for="ime_prezime">Name and Surname:</label>
                    <input type="text" name="ime_prezime" id="ime_prezime" placeholder="John Johnes">
                </div>
                <div class="single-item">
                    <label for="korisnicko_ime">Username:</label>
                    <input type="text" name="korisnicko_ime" id="korisnicko_ime" placeholder="John.123">
                </div>
                <div class="single-item">
                    <label for="email">E-mail:</label>
                    <input type="text" name="email" id="email" placeholder="john.johnes123@gmail.com">
                </div>
                <div class="single-item">
                    <label for="lozinka">Password:</label>
                    <input type="password" name="lozinka" id="lozinka" placeholder="********">
                    <button class="view" onclick="viewFunction(event)">
                        <img src="img/view.png" class="slika">
                    </button>
                    
                </div>
                <div class="single-item">
                    <label for="ponovi_lozinku">Password Again:</label>
                    <input type="password" name="ponovi_lozinku" id="ponovi_lozinku" placeholder="********">
                    <button class="view" onclick="viewFunction(event)">
                        <img src="img/view.png" class="slika">
                    </button>
                    
                </div>
                <div class="btn-div">
                    <button id="signUpButton">Sign Up</button>
                </div>

            </form>

        </div>
