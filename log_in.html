                    <label for="korisnicko_ime">Username:</label>

                    <label for="lozinka">Password:</label>
                    <input type="password" name="lozinka" id="lozinka" placeholder="********">

                        <img src="img/view.png" id="slika">
                    </button>
                </div>
                <p id="error-tekst">Incorrect Username or Password.</p>
                <div class="btn-div">
                    <button id="log_in">Log In</button>
